<header>
  <article routerLink="" class="icon">
    <img width="150" src="https://www.webmotors.com.br/assets/img/webmotors.svg?t=1.0.0" alt="">
  </article>

  <ul>
    <li> <a routerLink="comprar"> Comprar </a> </li>
    <li> <a routerLink="vender"> Vender </a> </li>
    <li> <a class="conta" href=""> Já tem Uma Conta?</a> </li>
  </ul>
</header>

<main>
  <div class="sideBar">
    <div class="sideHead">
      <h3 class="titleSideBar">Carros</h3>
      <h3 class="titleSideBar">Motos</h3>
    </div>

    <div class="contSideBar">
      <h6>Localização</h6>

    <form>
      <input class="text" type="text" placeholder="Digite seu Estado ou Cidade">
    </form>

    <hr>

    <h6>Ofertas</h6>
    <div class="ofertas">
      <input class="check" type="checkbox" placeholder="Mega Feirão"> 
      <h6>Mega Feirão</h6>
    </div>

    <hr class="marca">

    <h6>Marca do Carro</h6>


    <div class="marcaCars">
      <article class="imgMarcas">
        <img width="85" src="https://th.bing.com/th/id/R.3bd649b94067ad46e33c5ba232b7415a?rik=1qx7HCQ9TcSnVA&riu=http%3a%2f%2fpngimg.com%2fuploads%2fbmw_logo%2fbmw_logo_PNG19713.png&ehk=FKIy3EeVVkGz%2bi%2f4bdcwAyfPOxHB0s%2f%2fkpWLdhf2Bko%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="">
      </article>

      <article class="imgMarcas">
        <img width="80" src="https://th.bing.com/th/id/OIP.vFJiqUAS7nSoTCblp4_l5QHaHa?pid=ImgDet&rs=1" alt="">
      </article>
    </div>

    </div>
  </div>

  <div class="cont">

    <div class="conteudoPag">

      <div class="carros">
        <div class="partimentCar">
          <article *ngFor="let carro of carros" class="car">
            <img class="fotoCar" src={{carro.foto}} alt="">
  
            <h4>{{carro.nome}}</h4>
            <h6 class="modelo">{{carro.modelo}}</h6>
            <h4 class="preco"> R$ {{carro.preco}}</h4>
            <div class="rodape">
              <p>{{carro.ano}}</p> <p>{{carro.quilometragem}}</p>
            <p>{{carro.localidade}}</p>
            </div>
          </article>

          
        </div>
        
      </div>
    </div>
  </div>
</main>
